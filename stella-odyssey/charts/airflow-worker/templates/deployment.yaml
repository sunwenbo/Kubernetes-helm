apiVersion: apps/v1
kind: Deployment
metadata:
  name: "airflow-worker"
  labels:
    {{- include "airflow-worker.labels" . | nindent 4 }}
spec:
  replicas: {{ .Values.replicaCount }}
  selector:
    matchLabels:
      {{- include "airflow-worker.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      labels:
        {{- include "airflow-worker.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecrets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      hostname: airflow-worker
    {{- if .Values.global.hostAliases }}
      hostAliases:
{{ toYaml .Values.global.hostAliases | indent 8 }}
    {{- end }}
      {{- with .Values.global.imagePullSecrets }}
      imagePullSecets:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      containers:
      - name: {{ .Chart.Name }}
        image: "{{ .Values.global.image.repository }}:{{ .Values.global.image.tag | default .Chart.AppVersion }}"
        imagePullPolicy: {{ .Values.global.image.pullPolicy }}
        env:
        {{- range $key, $value := .Values.global.env }}
        - name: {{ $key }}
          value: {{ $value | quote }}
        {{- end }}
        command: ["/bin/sh","-c","/entrypoint.sh worker;"]
        ports:
          - containerPort: 8080
            name: af-worker-prot
          - containerPort: 8793
            name: af-worker-log
        livenessProbe:
          tcpSocket:
            port: 8793
          initialDelaySeconds: 20
          periodSeconds: 5
        readinessProbe:
          tcpSocket:
            port: 8793
          initialDelaySeconds: 20
          periodSeconds: 5
        resources:
          {{- toYaml .Values.resources | nindent 12 }}
        volumeMounts:
        - name: krb5-configmap
          mountPath: /etc/krb5.conf
          subPath: krb5.conf
        - name: hadoop-configmap
          mountPath: /opt/hadoop/etc/hadoop/
        - name: hadoop-yarn-configmap
          mountPath: /opt/hadoop-yarn/etc/hadoop/
        - name: spark-configmap
          mountPath: /opt/spark-2.4.6-bin-hadoop2.7/conf/
        - name: const-configmap
          mountPath: /opt/airflow/plugins/senses/const.py
          subPath: const.py
        - name: hive-configmap
          mountPath: /opt/apache-hive-2.3.6-bin/conf/
        - name: airflow-cfg-configmap
          mountPath: /opt/airflow/airflow.cfg
          subPath: airflow.cfg
        - name: keytab-secret
          mountPath: {{ .Values.global.keytabPath }}
          subPath: {{ .Values.global.keytabFile }}
      initContainers:
        - name: init-airflow-web
          image: "{{ .Values.global.busybox.image}}:{{ .Values.global.busybox.tag }}"
          imagePullPolicy: "{{ .Values.global.busybox.imagePullPolicy }}"
          command: ['sh', '-c', 'until nslookup airflow-web; do echo waiting for eureka ; sleep 2; done;']
          securityContext:
            privileged: true
      volumes:
      - name: krb5-configmap
        configMap:
          name: krb5-configmap
      - name: hadoop-configmap
        configMap:
          name: hadoop-configmap
      - name: hadoop-yarn-configmap
        configMap:
          name: hadoop-yarn-configmap
      - name: spark-configmap
        configMap:
          name: spark-configmap
      - name: const-configmap
        configMap:
          name: const-configmap
      - name: airflow-cfg-configmap
        configMap:
          name: airflow-cfg-configmap
      - name: hive-configmap
        configMap:
          name: hive-configmap
      - name: keytab-secret
        secret:
          secretName: keytab-secret
